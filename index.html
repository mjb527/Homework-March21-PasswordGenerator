<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- custom style -->
    <link rel="stylesheet" href="style.css" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- custom script -->
    <script type="text/javascript" src="script.js"></script>

  </head>
  <body>
    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>


        <div class="card-body">

          <div class="row">
            <div class="col-12 mx-auto">
              <form  id="daForm">
                <div class="form-group">
                  <label for="charCount">How many characters?</label>
                  <select class="form-control mb-2" id="charCount"></select>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="upper">
                    <label for="upper">Include Uppercase Letters?</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="number">
                    <label for="number">Include Numbers?</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="special">
                    <label for="special">Include Special Characters?</label>
                  </div>

                </div>
                <div class="col-sm-10 mx-auto text-center">
                  <button type="submit" onclick="generatePassword(); return false;"
                    class="btn btn-secondary-outline">Generate Password!</button>
                </div>
              </form>
            </div>


          </div>

          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>


        <div class="card-footer">
          <button id="getFormBtn" onclick="getForm(); return false;" class="btn">Let's get started!</button>
        </div>
      </div>


    </div>
    <script src="script.js"></script>
  </body>
</html>
